<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Interactive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Galerie Interactive</h1>

   
    <div id="image">Hover over an image below to display here</div>

     
    <div class="gallery">
        <img src="https://via.placeholder.com/150x100.png?text=Photo+1" alt="Photo 1" onmouseover="upDate(this)" onmouseout="unDo()">
        <img src="https://via.placeholder.com/150x100.png?text=Photo+2" alt="Photo 2" onmouseover="upDate(this)" onmouseout="unDo()">
        <img src="https://via.placeholder.com/150x100.png?text=Photo+3" alt="Photo 3" onmouseover="upDate(this)" onmouseout="unDo()">
        <img src="https://via.placeholder.com/150x100.png?text=Photo+4" alt="Photo 4" onmouseover="upDate(this)" onmouseout="unDo()">
    </div>

    <script src="script.js"></script>
</body>
</html>
